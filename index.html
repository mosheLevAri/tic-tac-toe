<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://fontawesome.com/v5.15/icons?d=gallery&p=2&m=free">
</head>

<body>

    <nav>
        <h1>welcome</h1>
        <h1>to Toe-Tac-Tic game !!!</h1>
        <div class="icons2">
            <div class="icons" onclick="newGame()">
                <input class="input" id="newGAME" type="button" value="New Game" class="button">
                <i class="fas fa-sync"></i>
            </div>

            <div class="icons" onclick="stepBack()">
                <input class="input" type="button" value="Last Step" class="button">
                <i class="fas fa-backspace"></i> </div>

            <div class="icons" onclick=" ShowRecord()">
                <input class="input" type="button" value="Best Record" class="button">
                <i class="fas fa-crown"></i>
            </div>

            <div class="icons" onclick=" UpdateLS()">
                <input class="input" type="button" value="Save Game" class="button">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>

            <div class="icons" onclick=" loudLS()">
                <input class="input" type="button" value="Loud Game" class="button">
                <i class="fas fa-cloud-download-alt"></i>
            </div>
        </div>
        <form action="">
            <input class="username" type="text" id="p1" placeholder="UserName1" required>
            <input class="username" type="text" id="p2" placeholder="UserName2" required>
            <div  onclick="submit()">
            <button  id="playbtm" class="username" type="button" >
                lets play<i class="fas fa-play-circle" id="iconPlay"></i>
            </button> 
            </div>
        </form>
    </nav>
    <div class="flex">
        <div class="gameover"></div>

        <div id="table">
            <div class="row">
                <div id="c0" class="box"></div>
                <div id="c1" class="box"></div>
                <div id="c2" class="box"></div>
            </div>
            <div class="row">
                <div id="c3" class="box"></div>
                <div id="c4" class="box"></div>
                <div id="c5" class="box"></div>
            </div>
            <div class="row">
                <div id="c6" class="box"></div>
                <div id="c7" class="box"></div>
                <div id="c8" class="box"></div>
            </div>

        </div>
    </div>
    <script src="confetti.js"></script>
    <script src="script.js"></script>

</body>

</html>
